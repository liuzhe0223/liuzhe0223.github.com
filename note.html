---
layout: default
title: Zhe'Note
---

<div id="home">
  <h1>Note Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
        {% if post.categories[0] == 'note'%}
            <li>
                <span>{{ post.date | date_to_string }}</span> &raquo;
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {%endif%}

    {% endfor %}
  </ul>
</div>
